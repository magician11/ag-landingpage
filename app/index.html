<!DOCTYPE html>
<html lang="en" ng-app="agApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Andrew Golightly - counsellor & web developer</title>
        <meta name="description" content="Hi, my name is Andrew Golightly. I'm a web developer and counsellor. I travel extensively and do most of my work remotely. I'd love to hear from you :)">
        <meta name="keywords" content="Andrew, Golightly, web, developer, counselling, counsellor">
        <meta name="author" content="Andrew Golightly">

        <link rel="stylesheet" href="css/vendor.min.css">
        <link rel="stylesheet" href="css/ag.min.css">
        <link rel="shortcut icon" href="http://res.cloudinary.com/go-for-self/image/upload/yin-yang.png">
        <link href='http://fonts.googleapis.com/css?family=Averia+Sans+Libre' rel='stylesheet' type='text/css'>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body ng-controller="AgCtrl as ag" ng-cloak>
        <div class="container">

            <section data-ng-egg data-ng-model="ag.eggActivated" data-keycode="p,l,a,n,e,t,s">
                <ng-include src="'planets.html'"></ng-include>
            </section>

            <section class="row">
                <div class="col-md-8 col-md-offset-2 ag-content">
                    <div class="jumbotron">

                        <div class="ag-profile-pic-container">
                            <div ng-show="ag.showProfilePic" class="ag-profile-pic">
                                <div class="ag-profile-pic-side">
                                    <img ng-src="{{ag.profilePic}}" class="img-thumbnail img-responsive">
                                </div>
                                <div class="ag-profile-pic-side ag-profile-pic-side-back">
                                    <img ng-src="{{ag.profilePicBaby}}" class="img-thumbnail img-responsive">
                                </div>
                            </div>
                        </div>

                        <div class="ag-title">
                            <h1>Andrew Golightly</h1>
                            <h3><a href="http://www.golightlyplus.com">web developer</a> and <a href="http://www.goforself.me">counsellor</a></h3>
                        </div>

                        <div class="row">

                            <div class="col-sm-6">
                                <div class="ag-time">
                                    <h4>My current time is:</h4>
                                    <div class="ag-clock">{{ag.agClock | date : 'h:mm a' : '-0600'}}</div>
                                    <p>{{ag.agClock | date : 'EEEE d MMMM yyyy' : '-0600'}}</p>
                                </div>    
                            </div>

                            <div class="col-sm-6 ag-location">
                                <p>I'm currently in <a href="https://goo.gl/maps/Jn0T5">Colorado (USA)</a>.</p>
                                <p>To find a time to chat for your timezone, <a href="http://www.worldtimebuddy.com/?pl=1&lid=5419384&h=5419384">click here</a>.</p>    
                            </div>

                        </div>

                        <div class="ag-contact-info">
                            <h4><a href="mailto:support@andrewgolightly.com" title="Email Andrew Golightly">support@andrewgolightly.com</a></h4>
                            <span ng-repeat="agSocialNetwork in ag.socialNetworks | filter:search" class="ag-social-network">
                                <social-network agSocialNetwork='agSocialNetwork'></social-network>
                            </span>
                        </div>

                    </div> <!-- .jumbotron -->
                </div> <!-- .ag-content -->

            </section> <!-- .row -->

        </div> <!-- .container -->
        <script src="js/vendor.min.js"></script>
        <script src="js/ag.min.js"></script>
    </body>
</html>
